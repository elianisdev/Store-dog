<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>medidas</title>
    <link rel="stylesheet" href="../Curso%20Css/login.css">
</head>
<body>
<div class="form">
    <img class="img" src="https://cdn-icons-png.flaticon.com/512/5580/5580993.png" alt="login" width="200px" height="200px">
    <form>
        <label class="text" for="userName"> <br/><b>Username: * </b></label>
        <input class="rounded" name="userName" type="text" id="userName" placeholder="Ejemplo: Eliana" required/>
        <br>
        <label class="text" for="password"><br/><b>Password: </b></label>
        <input class="box" name="password" type="password" id="password" placeholder="maila@gmail.com"/>
        <br>
        <div>
            <br>
            <label>
                <input class="check" type="checkbox" value="Remember me"/>
                <span class="text-remember">Remember me</span>
            </label>
            <span class="forgot">Forgot Password?</span>
            <br>
            <input class="button" type="submit" value="LOGIN"/>
        </div>
    </form>
</div>

</body>
</html>
